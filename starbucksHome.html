<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <div class="navL-img" style="margin-top: 15px;width: 50px;">
                <img src="./logo.png" alt="" style="width: 40px;height:40px;">
            </div>
            <div class="navL-content">
                <div>Home</div>
                <div>Gift</div>
                <div>Order</div>
                <div>Pay</div>
                <div>Store</div>

            </div>
        </div>
        <div class="nav-right">
            <div style="width: 60%;margin: auto;display: flex;justify-content: space-between;">
                <div class="navR-Input" style="margin-right:10px;margin-top: 5px;">
                    <input type="text"
                        style="width:250px;height:35px;border-radius:20px;border: 1px solid rgb(195, 194, 189);text-align: center;"
                        placeholder="🔍 looking for something specific?">
                </div>
                <div class="navR-icon">
                    <img src="./account-user.svg" alt="">
                </div>
            </div>

        </div>
    </nav>
    <div class="block1">
        <div style="width: 80%;display: flex;justify-content: space-between;margin: auto;">
            <div class="left1" style="font-size:24px;font-family:Arial, Helvetica, sans-serif;color: white;">
                Starbucks Reward
            </div>
            <div class="right1">

                <button style="font-size:12px;font-family:Arial, Helvetica, sans-serif;color: white;background-color: transparent;border: 1px solid white;border-radius:20px;width: 100px;height: 30px;">
                    Know more
                </button>

            </div>
        </div>


    </div>
</body>

</html>
